<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3498db, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px 20px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #27ae60;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        /* Added styles for the success message */
        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 10px;
        }

        .required-mark {
            color: red;
            margin-left: 2px;
        }

        /* Added styles for the phone number error message */
        #phoneError {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Added styles for incorrect password error message */
        #passwordError {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Added styles for password requirements error message */
        #passwordRequirementsError {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <form id="signupForm">
            <h2>Sign Up</h2>

            <div class="form-group">
                <label for="name">Name <span class="required-mark">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required-mark">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="userId">User ID <span class="required-mark">*</span></label>
                <input type="text" id="userId" name="userId" required>
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required-mark">*</span></label>
                <input type="password" id="password" name="password" required>
                <!-- Incorrect password error message -->
                <div class="error-message" id="passwordError"></div>
                <!-- Password requirements error message -->
                <div class="error-message" id="passwordRequirementsError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required-mark">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <!-- Incorrect password error message for confirm password -->
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number <span class="required-mark">*</span></label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="\d{10}" title="Please enter 10 digits">
                <!-- Phone number error message -->
                <div class="error-message" id="phoneError"></div>
            </div>

            <button type="button" onclick="showSuccess()">Sign Up</button>
            <div class="error-message" id="signupError"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        function showSuccess() {
            // Get the password and confirm password input values
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            // Check if the passwords match
            if (password === confirmPassword) {
                // Display success message
                document.getElementById("successMessage").innerHTML = "You have successfully signed up!";
                // You can add a redirection logic here, for example:
                setTimeout(function () {
                    window.location.href = "login.html";
                }, 2000); // Redirect after 2 seconds
            } else {
                // Display error message for incorrect password in confirm password
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match";
            }

            // Check for password requirements
            var passwordRequirementsError = document.getElementById("passwordRequirementsError");
            var regex = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;

            if (!regex.test(password)) {
                passwordRequirementsError.innerHTML = "Password must contain one uppercase letter, one special character, and a mix of numbers and alphabets";
            } else {
                passwordRequirementsError.innerHTML = "";
            }
        }
    </script>

</body>

</html>
